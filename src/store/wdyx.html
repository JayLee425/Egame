<!doctype html>
<html lang="zh">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的游戏商店">
    <meta name="keywords" content="区块链，游戏商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>游戏商店</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.raty.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
    <script type="text/javascript" src="app/wdyx.js"></script><!--core-->
</head>

<style type="text/css">
    .error {
        font-weight: bold;
        padding-left: 16px;
        color: #FFC0CB;
    }

    .dashed_tbl {
        width: 100%;
        border-top: 1px dashed #333333;
        border-left: 1px dashed #333333;
        text-align: center;
    }

    .dashed_tbl td {
        border-bottom: 1px dashed #333333;
        border-right: 1px dashed #333333;
    }

    .img-cover {
        width: 100%;
        height: 240px;
    }

    .img-caption {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>

<body>

<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部导航-->
            <div class="check-div">
                <div class="col-xs-4">
                    <button class="btn btn-yellow btn-xs" onclick="App.getPurchasedGames()">我购买的游戏</button>
                    <button class="btn btn-yellow btn-xs" onclick="App.getPublishedGames()">我发布的游戏</button>
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control input-sm" placeholder="输入关键字搜索" id="keyword">
                    <button class="btn btn-default btn-xs" id="searchBtn">查 询</button>
                </div>
                <div class="col-xs-4" style="padding-right: 40px;text-align: right;">
                    <div class="btn-group">
                        <button class="btn btn-default btn-xs" data-toggle="dropdown">类型<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="wdyx?page=0&style=动作">动作</a></li>
                            <li><a href="wdyx?page=0&style=冒险">冒险</a></li>
                            <li><a href="wdyx?page=0&style=休闲">休闲</a></li>
                            <li><a href="wdyx?page=0&style=策略">策略</a></li>
                            <li><a href="wdyx?page=0&style=模拟">模拟</a></li>
                            <li><a href="wdyx?page=0&style=免费">免费</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--默认背景-->
            <div id="bg">
                <a href="store/yxzy.html"><img src="images/bg.jpg" style="width: 100%;"></a>
            </div>

            <!--我的游戏-->
            <div class="data-div">
                <div class="row" id="games">
                    <div class="col-sm-6 col-md-3" hidden><!--template-->
                        <div class="thumbnail">
                            <a href="game.html?id=10086">
                                <div style="position: relative;">
                                    <img id="cover" class="img-cover" src="images/dnf.jpg" alt="游戏封面"/>
                                    <figcaption id="name" class="img-caption">地下城与勇士</figcaption>
                                </div>
                            </a>
                            <div class="caption">
                                <table class="dashed_tbl">
                                    <tr>
                                        <td>销量: <samp id="sales">100</samp></td>
                                        <td>评分: <samp id="score">100</samp></td>
                                    </tr>
                                </table>
                                <span class="label label-info">类型</span>
                                <samp id="style">冒险</samp>
                                <br/>
                                <span class="label label-info">简介</span>
                                <samp id="intro">这是简介这是简介这是简介......</samp>
                                <br/>
                                <span class="label label-info">玩法</span>
                                <samp id="rules">这是玩法这是玩法这是玩法......</samp>
                                <div align="center">
                                    <button class="btn btn-danger btn-xs" onclick="App.start(10086)">开始游戏</button>
                                    <button data-toggle="modal" data-target="#modal" onclick="App.set(10086)">
                                        <span class="glyphicon glyphicon-thumbs-up"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--底部分页-->
            <footer class="footer">
                <div id="pagination"></div>
            </footer>

            <!--评分-->
            <div class="modal fade" id="modal" role="dialog" aria-labelledby="modalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalLabel">(>﹏<)</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form class="form-horizontal" id="starForm">
                                    <div class="form-group">
                                        <label for="star" class="col-xs-4 control-label">打个分</label>
                                        <div class="col-xs-8">
                                            <div name="star" id="star"></div>
                                            <span id="hint"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="col-xs-4 control-label">留个言</label>
                                        <div class="col-xs-8">
                                            <textarea rows="3" name="content" id="content"
                                                      class="form-control input-sm duiqi"></textarea>
                                            <span class="error"></span> <!-- error字数限制 -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-xs btn-default" data-dismiss="modal">取 消</button>
                            <button class="btn btn-xs btn-danger" onclick="App.evaluate()" id="starBtn">确 认</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>
    </div><!--右侧内容栏-->
</div><!--右侧内容栏-->

</div>

</body>
</html>
